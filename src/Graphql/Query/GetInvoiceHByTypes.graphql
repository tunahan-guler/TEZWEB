query GetInvoiceHByTypes($prmInvoiceType1:String, $prmInvoiceType2:String){
  invoiceH(where: {
    or:[{invoicetype:{eq:$prmInvoiceType1}}, {invoicetype:{eq:$prmInvoiceType2}}]
  }){
    invoiceno
    paymentterm
    exchangerate
    currency
    baseamount
    discountamount
    gtotalamount
    exceptioncode
    changeuser
    createuser
    eiType
    eiScenario
    eiStatus
    plantid
    eiNo
    eiUuid
    explanation
    deleted
    companyid
    maturitydate
    paidamount
    referencedocno
    invoicetype
    invdate
    stakeholderid
    shadbookid
    documentno
    eiSendinguser
    stakeholder {
      stakeholderid
      stakeholdercode
      stakeholdername
      taxoffice
      taxno
      shadbook {
        address
      }
    }
    invoicepaymentplan {
      invoiceno
      initialpaymentdate
      installmentcount
      installmentperiod
      installmentperiodunit
      explanation
    }
    invoiceds{
      invoiceno
      unitprice
      discountrate
      discountamount
      netamount
      explanation
      vatcode
      vatamount
      sctcode
      sctamount
      pctcode
      pctamount
      seqno
      unit
      quantity
      itemcode
      itemtype
      returnedqty
      invoicedstocks{
        id
        itemcode
        serialno
        batchno
        transqty
        seqno
        invoiceno
        returnedqty
      }
    }
    invoicepaymentplanlines{
      invoiceno
      paymentdate
      currency
      amount
      paidamount
    }
    acAccountdocumenths {
      companyid
      exchangedate
      exchangerate
      referenceno
      amount
      accountclassid
      accountcode
      explanation
      deleted
      createtime
      createuser
      accdocno
      changetime
      changeuser
      invoiceno
      stakeholderid
      acAccountdocumentis {
        companyid
        maturitydate
        accountclassid
        ownercode
        stakeholderid
        glaccount
        paymentterm
        explanation
        deleted
        createtime
        createuser
        accdocno
        changetime
        changeuser
        accdocyear
        accdocseq
        movementtypeid
        paymentorderno
        dcindicator
        currency
        amount
        amountlc
      }
      docdate
      accdocno
      amountlc
      currencylc

    }
  }
}