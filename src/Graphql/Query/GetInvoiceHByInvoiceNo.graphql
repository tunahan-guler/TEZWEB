query GetInvoiceHByInvoiceNo($prmInvoiceNo : Long){
  invoiceH(where: {invoiceno:{eq:$prmInvoiceNo}}){
    invoiceno
    paymentterm
    exchangerate
    currency
    baseamount
    discountamount
    gtotalamount
    exceptioncode
    eiType
    documentno
    eiScenario
    eiStatus
    plantid
    eiNo
    eiUuid
    eiSendinguser
    eiSendingtime
    explanation
    createuser
    createtime
    changeuser
    changetime
    deleted
    companyid
    maturitydate
    paidamount
    invdate
    referencedocno
    invoicetype
    stakeholder {
      stakeholderid
      stakeholdercode
      stakeholdername
      taxoffice
      taxno
      shadbook {
        address
      }
    }
    invoicepaymentplan {
      invoiceno
      initialpaymentdate
      installmentcount
      installmentperiod
      installmentperiodunit
      explanation
    }
    invoiceds{
      invoiceno
      unitprice
      discountrate
      discountamount
      netamount
      vatcode
      vatamount
      sctcode
      sctamount
      explanation
      pctcode
      pctamount
      seqno
      unit
      quantity
      itemcode
      returnedqty
      itemtype
      invoicedstocks{
        id
        invoiceno
        seqno
        itemcode
        serialno
        batchno
        transqty
        returnedqty
      }
    }
    invoicepaymentplanlines{
      invoiceno
      paymentdate
      currency
      amount
      paidamount
    }
  }
}